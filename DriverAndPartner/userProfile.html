    <div id="center">
        <h2>USER PROFILE</h2>

                </select>
                </div>
            </div>
        </div>
        <div id="alignCenter">
            <button onclick="updateProfile()">Update Profile</button>
            <button id="myBtn">Change Password</button>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div>
                    <div><label for="password"><b>Enter Current Password</b></label></div>
                    <input type="password" placeholder="Current password" id="oldPassword" required>
                </div>
                <div>
                    <div><label for="password"><b>Enter New Password</b></label></div>
                    <input type="password" placeholder="New password" id="newPassword" required>
                </div>
                <button onclick="changePassword()">Change Password</button>
            </div>
        </div>
    </div>
</body>
<script>
    
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");

    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function () {
        modal.style.display = "block";
    }
    span.onclick = function () {
        modal.style.display = "none";
    }
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    const data = JSON.parse(localStorage.getItem("currentuser"))
    var id
    fetch(`http://localhost:2345/user/`,{
        headers: {
            "Authorization": "Bearer "+ data.accessToken
            //id_token
        }
    }).then(res=>res.json())
    .then(user=>{
        id = user._id;
        userName(user)
        putUserDetails(user);
    })
    .catch(err=>console.log(err));
    function userName(user){
        document.getElementById("nameUser").innerText = user.fullName
        document.getElementById("userEmail").innerText = user.email
    }
    function putUserDetails(user){
        document.getElementById("email").innerText = user.email;
        document.getElementById("name").value = user.fullName;
        document.getElementById("phoneNumber").value = user.phoneNumber;
        document.getElementById("state").value = user.state;
        document.getElementById("city").value = user.city;
    }
    function updateProfile(){
        const formData = {
        fullName:document.getElementById("name").value,
        phoneNumber:document.getElementById("phoneNumber").value,
        state:document.getElementById("state").value,
        city:document.getElementById("city").value 
        }
        body = JSON.stringify(formData);
        fetch(`http://localhost:2345/user/update/${id}`, {
            method: "PATCH",
            body: body,
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        }).then(res => {
            return res.json();
        }).then(res => { 
            putUserDetails(res)
            alert("details Updated");
        })
        .catch(err => {return err.message});
    }
    function remove(){
        localStorage.removeItem('currentuser');
        window.location.href= "../home.html"
    }
    function changePassword(){
        const data = JSON.parse(localStorage.getItem("currentuser"))
        fetch(`http://localhost:2345/user/`, {
            headers: {
                "Authorization": "Bearer " + data.accessToken
                //id_token
            }
        }).then(res => res.json())
            .then(user => {
                if(user.password!== document.getElementById("oldPassword").value) { 
                    alert("Password Incorrect");
                    return;
                }           
                id = user._id;
                const formData = {
                    password:document.getElementById("newPassword").value
                }
                body = JSON.stringify(formData);
                fetch(`http://localhost:2345/user/update/${id}`, {
                    method: "PATCH",
                    body: body,
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                }).then(res => {
                    return res.json();
                }).then(res => { alert("Password changed");
                                modal.style.display = "none";
                                })
                .catch(err => { return err.message });
            })
            .catch(err => console.log(err));
    }
</script>
